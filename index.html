<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <header class="header">
        <div class="banner">
            <nav class="nav_bar">
                <ul>
                    <li class="logo">LOGO</li>
                    <li class="nav_button"><button class="btn_signUp btn_color"><a href="">Sign Up</a></button></li>
                </ul>
            </nav>
            <div class="banner_title_btn">
                <h1 class="banner_title1">Cool Dark UI Template for</h1>
                <h1 class="banner_title2">Webflow Agencies!</h1>
                <button class="btn_focused btn_color">Stay Focused</button>
            </div>
        </div>
    </header>
    <!-- end header section -->
    <main>
        <section class="action_container">
            <div class="action_title">
                <h1 class="action_head">See It In Action</h1>
                <p class="action_description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action_button btn_color">Launch Live Preview</button>
            </div>
            <div>
                <img src="Images/wc-mini.png" alt="" style="border-radius: 25px;">
            </div>
        </section>
        <section class="users_containetr">
            <h1 class="user_title">Joined Thousands of Productive Users</h1>
            <div class="user-type_container">
                <div><h1 class="user_type">50K</h1>
                <p class="user_count">Active Users</p>
                </div>
                <div><h1 class="user_type">2M+</h1>
                <p class="user_count">Focus Sessions</p>
                </div>
                <div><h1 class="user_type">95%</h1>
                <p class="user_count">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <!-- end main Section -->
    <footer>

    </footer>
    <!-- end footer section -->
    
</body>
</html>
